<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Aravali Publication</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            color: #333;
        }
        
        .navbar {
            background: #007BFF;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .container {
            width: 60%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            color: #007BFF;
            margin-bottom: 15px;
        }
        .bio {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }
        .contact-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #007BFF;
            border-radius: 5px;
            font-size: 16px;
            background: white;
            color: #333;
        }
        .contact-form button {
            background: #007BFF;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
        .contact-details {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .contact-item {
            text-align: center;
        }
        .contact-item i {
            font-size: 30px;
            color: #007BFF;
        }
        .contact-item a {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
            text-decoration: nones;
        }
        .map {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            margin-top: 20px;
            border: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container">
        <h2>Contact Us - Aravali Publication</h2>
        <p class="bio">Aravali Publication is dedicated to providing high-quality educational books for students and professionals. Our mission is to promote knowledge through well-researched and accessible materials.</p>
        
        <div class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your e-mail">
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </div>
        
        <div class="contact-details">
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <a href="tel:+919876543210"> <p>+919876543210</p></a>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:example@example.com"><p>info@aravalipublication.com</p></a>
                
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Jaipur, Rajasthan, India</p>
            </div>
        </div>
        
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.902145229894!2d90.41251811532102!3d23.7508544945935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b85a11b1a75b%3A0xabe2d5f2df5e8d7a!2sDhaka%2C%20Bangladesh!5e0!3m2!1sen!2sbd!4v1604336678265!5m2!1sen!2sbd" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
</body>
</html>
