<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
       /* General Body Styling */
       body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f9;
            margin: 20px;
        }

        /* Title Styling */
        h2 {
            color: #005f5f; /* Main color */
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Filter Container */
        #filter-container {
            margin: 10px 0;
        }

        label {
            font-size: 16px;
            color: #005f5f; /* Main color */
        }
        .sidebar-toggle{
            display: none;
        }

        input[type="date"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-left: 10px;
            transition: border-color 0.3s ease;
        }

        input[type="date"]:focus {
            border-color: #005f5f; /* Main color */
        }

        /* Table Styling */
        table { 
            width: 90%; 
            margin: auto; 
            border-collapse: collapse; 
            text-align: center; 
            margin-top: 20px;
        }

        th, td { 
            border: 1px solid #ddd; 
            padding: 12px; 
            font-size: 14px;
        }

        th { 
            background-color: #005f5f; /* Main color */
            color: white;
            cursor: pointer;
        }

        th:hover { 
            background-color: #004d4d; /* Darker shade of main color */
        }

        td {
            background-color: #fff;
        }

        /* Hover effect for rows */
        tr:hover {
            background-color: #f1f1f1;
        }
        
        header {
            background-color: #008080;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            display: flex;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            height: auto;
            border-bottom: 1px solid;
        }

        header h1 {
            margin: 31px 0 0 313px;
        }

        .sidebar {
            width: 250px;
            background: #008080;
            color: white;
            padding: 20px;
            position: absolute;
            height: 100%;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background: #1abc9c;
        }

        /* logo container */
        .logo-container {
            display: flex;
            margin: 0 43px;
        }

        .imglogo {
            width: 100px;
            height: auto;
            background-color: white;
            margin: 0 9px;
            border-radius: 10px;
        }

        .logo-container h2 {
            margin-top: 38px;
        }

        /* deshboards */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }

    </style>
</head>
<body>
    <h2>Order Summary</h2>

    <!-- Date Filter -->
    <div id="filter-container">
        <label for="order-date">Select Date: </label>
        <input type="date" id="order-date" onchange="filterByDate()">
    </div>

    <table>
        <thead>
            <tr>
                <th onclick="sortOrders('date')">Order Date ðŸ“…</th>
                <th>Order ID</th>
                <th>Book Title</th>
                <th>Quantity</th>
                <th>Book Price</th>
                <th>Total Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="order-table"></tbody>
    </table>

    <script>
        let ordersData = [];

        async function fetchOrders() {
            let response = await fetch("http://localhost:9000/api/get");
            let data = await response.json();

            if (data.success) {
                ordersData = data.orders;
                renderOrders();
            } else {
                console.error("Failed to fetch orders");
            }
        }

        function renderOrders(filteredOrders = ordersData) {
            const orderTable = document.getElementById("order-table");
            orderTable.innerHTML = "";

            filteredOrders.forEach(order => {
                let orderDate = new Date(order.createdAt).toISOString().split('T')[0]; // YYYY-MM-DD format
                order.books.forEach(book => {
                    let row = `<tr>
                        <td>${orderDate}</td>
                        <td>${order._id}</td>
                        <td>${book.title}</td>
                        <td>${book.quantity}</td>
                        <td>â‚¹${book.price}</td> <!-- âœ… Individual book price -->
                        <td>â‚¹${book.price * book.quantity}</td> <!-- âœ… Total price for that book -->
                        <td>${order.status}</td>
                    </tr>`;
                    orderTable.innerHTML += row;
                });
            });
        }

        function sortOrders(field) {
            let sortedOrders = [...ordersData];
            if (field === "date") {
                sortedOrders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            }
            renderOrders(sortedOrders);
        }

        function filterByDate() {
            let selectedDate = document.getElementById("order-date").value;
            if (selectedDate) {
                let filteredOrders = ordersData.filter(order => 
                    new Date(order.createdAt).toISOString().split('T')[0] === selectedDate
                );
                renderOrders(filteredOrders);
            } else {
                renderOrders();
            }
        }

        fetchOrders();
    </script>
</body>
</html>
